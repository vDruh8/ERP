<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cenabast Robots</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,700&display=swap"
        rel="stylesheet" />
    <link rel="shortcut icon" type="image/svg+xml" href="{% static 'assets/bot.svg' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">


</head>

<body>
    <!-- Menu -->
    <div
        class="w-full px-4 md:px-8 lg:px-16 xl:px-32 py-4 md:py-8 text-base md:text-lg flex flex-col md:flex-row items-center justify-between">
        <div class="flex items-center justify-center mb-4 md:mb-0 mr-4">
            <a href="/" class="flex items-center">
                <img src="{% static 'assets/logo.webp' %}" alt="logo" width="250" height="150" />

                <span class="text-3xl cursor-pointer mx-2 md:hidden block ml-14">
                    <img src="{% static 'assets/Menu.svg' %}" alt="Menu" width="30" height="30" onclick="Menu(this)" />
                </span>
            </a>
        </div>
        <nav class="md:mt-0">
            <a class="relative group mr-2 md:mr-4" href="/">
                Home
                <span
                    class="h-[2px] inline-block w-0 bg-black absolute left-0 -bottom-0.5 group-hover:w-full transition[width] ease duration-300">&nbsp;</span>
            </a>
        </nav>
    </div>
    <!-- Fin Menu -->

    

    <!-- Footer -->
    <footer class="bg-blue-100 py-8 flex flex-col lg:flex-row justify-evenly items-center">
        <div class="text-center mb-4 lg:mb-0">
          <a href="/">
            <img src="{% static 'assets/logo.webp' %}" alt="Logo" width="250" height="150" />
          </a>
        </div>
  
        <div class="max-w-lg text-center mb-4 lg:mb-0">
          <p class="text-sm lg:text-base">
            Sección de Automatización <br /> Departamento Tecnologías De La Información
            <br /> Central de Abastecimiento del Sistema Nacional de Servicios de Salud
          </p>
        </div>
        <div class="text-center">
          <h1 class="text-black text-lg mb-2 lg:mb-4">Links de Interés</h1>
          <div class="flex items-center justify-center">
            <a href="https://www.automationanywhere.com/la" target="_blank" class="flex items-center">
              <img src="{% static 'assets/internet.svg' %}" alt="Mundo" width="30" height="30" />
              <span class="text-sm ml-2">Automation Anywhere</span>
            </a>
          </div>
        </div>
      </footer>
  
      <div class="bg-blue-600 py-2 text-white text-center">
        <small class="text-sm">&copy; <span id="añoActual"></span>
          <b>Cenabast - Departamento TI</b>
        </small>
      </div>
</body>
<script src="{% static 'js/script.js' %}"></script>
</html>
